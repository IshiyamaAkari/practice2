                placeholder="例：example@example.com(必須)">
            </div>
            <div class="contact-wrap__form__box">
              <label for="message" class="contact-wrap__form__box__ttl">お問い合わせ内容</label>

            <button type="submit" class="btn __black">SUBMIT</button>
